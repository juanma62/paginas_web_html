<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Multimedia</title>
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <main>
        <header>
            <h1>Multimedia en la WEB nuevo</h1>
        </header>
        <article>  
            <div>
                <h2>Ejemplo de imagen</h2>
                <img src="./assets/dragon.jpg" alt="Dragón de Komoro">        
            </div>
            <div>
                <h2>Ejemplo de object</h2>
                <object data="./assets/WRC.mp4" type="video/mp4"></object>
            </div>
            <div>
                <h2>Ejemplo de embed</h2>
                <embed src="./assets/WRC.webm" type="video/webm">
            </div>
            <div>
                <h2>Ejemplo de ifrane vídeo mío</h2>
                <iframe src="./assets/WRC.mp4" frameborder="0"></iframe>
            </div>
            <div>
                <h2>Ejemplo de ifrane-web</h2>
                <iframe src="https://onedrive.live.com/about/es-es/" frameborder="2"></iframe>
            </div>
            <div>
                <video src="./assets/WRC.mp4" title="Vídeo de rallyes" controls></video>
            </div>
            <div>
                <h2>Ejemplo de vídeo sin src</h2>
                <video controls>
                    <source src="./assets/WRC.webm">
                    <source src="./assets/WRC.mp4">
                </video>
            </div>
        </article>
    </main>
</body>
</html>
